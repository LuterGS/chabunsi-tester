apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-cicd
spec:
  selector:
    matchLabels:
      app: test-cicd
  replicas: 1
  template:
    metadata:
      labels:
        app: test-cicd
    spec:
      containers:
        - name: test-cicd
          image: "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi